<ion-header>

  <ion-navbar color="green-dark">
    <ion-title>Crie seu perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <!--{{ form.valid | json }} -->
  <form [formGroup]="form" (submit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Digite seu Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Digite seu E-mail </ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

    
    </ion-list>

    <ion-card *ngIf="photoPreview">
        <ion-item>
          <ion-avatar item-start>
              <img [src]="photoPreview">
          </ion-avatar>
          <h2>Foto do perfil escolhida</h2>
          <ion-icon name="close" item-end
            (click)="photoPreview = null;this.form.get('photo').setValue(null);">
          </ion-icon>
      </ion-item>
    </ion-card>
    <ion-input type="file" [hidden]="true" #inputFilePhoto (change)="onChoosePhoto($event.target.files)"></ion-input>
    <button ion-button icon-left color="green-dark" (click)="selectPhoto()">
        <ion-icon name="camera"></ion-icon> ESCOLHA FOTO DO PERFIL
    </button>

    <button type="submit" ion-button block color="green-dark" [disabled]="form.invalid">Criar Perfil</button>

  </form>
</ion-content>
